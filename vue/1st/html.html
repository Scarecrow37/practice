<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="product in products">
            <input type="number" v-model.number="product.quantity"> {{product.name}}
            <span v-if="product.quantity === 0">
                - OUT OF STOCK
            </span>
            <button @click="product.quantity += 1">
                Add
            </button>
        </li>
    </ul>
    <h2>Total Inventory: {{ totalProducts }}</h2>
</div>

</body>
</html>

<script src="https://unpkg.com/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            products: [
                {"id":1,
                "quantity":1,
                "name":"Compass"},
                {"id":2,
                    "quantity":0,
                    "name":"Jacket"},
                {"id":3,
                    "quantity":5,
                    "name":"Hiking Socks"},
                {"id":4,
                    "quantity":2,
                    "name":"Suntan Lotion"},
            ]
        },
        computed: {
            totalProducts () {
                return this.products.reduce((sum, product) => {
                    return sum + product.quantity
                }, 0)
            }
        }

</script>
